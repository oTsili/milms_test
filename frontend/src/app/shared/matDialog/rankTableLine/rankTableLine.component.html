<h1 mat-dialog-title>Add Rank</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Rank</mat-label>
    <input matInput [(ngModel)]="data.rank" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="{rank: data.rank}"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
